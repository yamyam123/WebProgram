<!DOCTYPE html>
<html lang = "ko" > 

	<head>
		<meta charset="utf-8">
		<title>설문조사</title>
		<style type = "text/css">
			a:link{color:red;text-decoration:none ; background:#ccc}

		table {
			width : 25% ; 
			border-collapse : collapse ; 
			text-align : center ;

		</style>
	</head>

	<body>
	
		<form action = "#" method="post">
		<table border = "1">
		<tr>
			<th>이름</th>
			<td   >

				<input type = "button" value = "중복조회"/>
			</td>
		</tr>
	
	<tr>
		<th>학번</th>
		<td  >

	</tr>

	<tr>

	</tr>
		
	<tr>

			<input type = "checkbox" name = "hobby" value = "movie"/> 영화

	</tr>

	</tr>

				<option value = "suwon">수원</option>

			</select>
		</td>
	</tr>
	
	<tr>
		<th>하고싶은말<br/></th>
		<td >
			<textarea cols = "30" rows = "5"  name = "talk">
			</textarea><br/>
		</td>
	</tr>
			
	<tr>
		<td colspan ="2" >
			<input type = "checkbox" name = "agree"/>설문한 내용을 확인하셨습니까?
		</td>
	</tr>

	</table>
	</form>

	</body>
